version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.local
    image: oscillink/local-api:latest
    ports:
      - "8080:8080"
    environment:
      OPRA_WATCHER: "0"          # explicit off by default
      OPRA_DOCS_DIR: "/data/docs"
      OPRA_INDEX_DIR: "/data/index"
      OPRA_RECEIPTS_DIR: "/data/receipts"
    volumes:
      - ../data:/data
    restart: unless-stopped
