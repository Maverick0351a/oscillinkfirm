apiVersion: v1
kind: Service
metadata:
  name: {{ include "oscillink.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: {{ include "oscillink.name" . }}
    release: {{ .Release.Name }}
