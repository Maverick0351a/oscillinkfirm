# Overlay to restrict ingress access by source IP/CIDR and enable basic auth
# Apply together with your cluster preset (gke/eks/aks) and security presets.

ingress:
  enabled: true
  annotations:
    # NGINX Ingress allow-list by CIDR
    nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8,192.168.0.0/16
    # Optional: Basic auth (requires a secret with htpasswd data)
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: oscillink-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
