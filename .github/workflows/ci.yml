name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  fast-targeted:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10','3.11','3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff Lint (targeted only)
        run: ruff check tests/test_ocr_tsv_conf.py tests/test_model_hash_verification.py tests/test_e2e_filters_abstain.py tests/test_candidate_set_hash_determinism.py
      - name: Run targeted tests
        run: pytest -q -k "ocr_tsv_conf or model_hash_verification or e2e_filters_abstain or candidate_set_hash_determinism"

  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check .

      - name: Type check (mypy)
        run: |
          mypy oscillink

      - name: Run tests (pytest)
        run: |
          pytest -q
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10','3.11','3.12']
        numpy-series: ['1', '2']
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          python -m pip install --upgrade pip
          # Constrain NumPy series per matrix to verify 1.x and 2.x support
          if [ "${{ matrix.numpy-series }}" = "1" ]; then PIN="numpy<2.0"; else PIN="numpy>=2.0,<3.0"; fi
          pip install -e .[dev] $PIN
        shell: bash
      - name: Ruff Lint
        run: ruff check .
      - name: Mypy Type Check
        run: mypy oscillink
      - name: Pytest
        run: pytest -q --cov=oscillink --cov-report=xml --cov-report=term
      - name: Export OpenAPI schema
        run: python -m scripts.export_openapi --out openapi.json
      - name: Fetch base branch OpenAPI schema (best-effort)
        if: github.event_name == 'pull_request'
        run: |
          set -e
          # Attempt to download previous schema artifact from base branch latest workflow run
          echo "Attempting to fetch previous OpenAPI schema artifact (best-effort)"
          echo "Not implemented: requires additional permissions or artifact retention strategy"
          echo "Skipping fetch; using current schema as prev fallback"
          cp openapi.json prev_openapi.json
      - name: OpenAPI breaking change check
        if: github.event_name == 'pull_request'
        run: |
          python -m scripts.check_openapi_diff_simple --prev prev_openapi.json --current openapi.json || (echo "OpenAPI diff check failed" && exit 1)
      - name: Upload OpenAPI schema artifact (per-matrix)
        uses: actions/upload-artifact@v4
        with:
          # Ensure uniqueness per matrix job and rerun attempt to avoid 409
          name: openapi-schema-${{ matrix.python-version }}-numpy${{ matrix.numpy-series }}-run${{ github.run_attempt }}
          path: openapi.json
      - name: Upload coverage xml (per-matrix)
        uses: actions/upload-artifact@v4
        with:
          # Ensure uniqueness per matrix job and rerun attempt to avoid 409
          name: coverage-xml-${{ matrix.python-version }}-numpy${{ matrix.numpy-series }}-run${{ github.run_attempt }}
          path: coverage.xml
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          use_oidc: true
          fail_ci_if_error: false
          verbose: true
      - name: Performance Check
        run: |
          python scripts/perf_check.py --baseline scripts/perf_baseline.json --N 400 --D 64 --kneighbors 6 --trials 2 || echo "Perf check failed (non-blocking)"
  merge-artifacts:
    name: Merge CI artifacts
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Merge OpenAPI schema artifacts
        uses: actions/upload-artifact/merge@v4
        with:
            name: openapi-schema
            pattern: openapi-schema-*
            retention-days: 7
      - name: Merge coverage xml artifacts
        uses: actions/upload-artifact/merge@v4
        with:
            name: coverage-xml
            pattern: coverage-xml-*
            retention-days: 7

  perf-smoke:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install minimal
        run: |
          python -m pip install --upgrade pip
          pip install -e .[cloud] pytest
      - name: Perf smoke test
        run: python -m pytest -q tests/test_perf_smoke.py
