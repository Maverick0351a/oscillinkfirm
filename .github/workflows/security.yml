name: Security Checks
on:
  push:
    branches: [ "main", "chore/**", "feat/**" ]
  pull_request: {}

jobs:
  sbom-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          python -m pip install pip-audit
      - name: pip-audit (non-blocking)
        run: |
          pip-audit || true
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json
      - name: Build container (licensed)
        run: |
          docker build -t oscillink:licensed -f cloud/Dockerfile.licensed .
      - name: Trivy scan (non-blocking)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'oscillink:licensed'
          format: 'table'
          exit-code: '0' # do not fail PRs initially; tighten later
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v4
        with:
          languages: python
      - uses: github/codeql-action/autobuild@v4
      - uses: github/codeql-action/analyze@v4
